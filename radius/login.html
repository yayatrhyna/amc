<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>PT. ARTHAMAS CIPTA - LOGIN</title>
    <meta content="noindex,nofollow" name="robots">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="shortcut icon" href="https://amc.topsetting.com:973/theme/default/images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/fonts/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/dist/css/util.css">
    <link rel="stylesheet" href="https://amc.topsetting.com:973/theme/default/assets/dist/css/main.css">
</head>

<body>
    <div class="limiter">
        <div class="container-login100 body-full">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54" style="margin-top: -30px;padding:30px;width:350px;border-radius: 5px;">
                <form class="login100-form validate-form" action="https://amc.topsetting.com:973/rad-admin/post" method="post">
                    <center>
                        <img src="https://amc.topsetting.com:973/theme/default/images/mixradius.png" style="width: 200px;margin-top: -15px;margin-left: -5px;">
                    </center>
                    <hr style="margin-top:10px;margin-bottom: 10px">
                    <span class="login100-form-title p-b-49" style="font-family: 'Source Sans Pro';font-size: 16px;margin-top: -5px;font-weight: bold;color:#555;padding-bottom: 20px">Login to Radius Manager
         </span>
                    <div class="wrap-input100 validate-input m-b-23">
                        <span class="label-input100">Username</span>
                        <input class="input100" type="text" name="username" placeholder="Type your username" style="font-family: 'Source Sans Pro'" required>
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <span class="label-input100">Password</span>
                        <input class="input100" type="password" name="password" placeholder="Type your password" style="font-family: 'Source Sans Pro'" required>
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>
                    <div class="text-right p-t-8 p-b-31"></div>
                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn" style="border-radius: 0px">
                                    <i class="fa fa-sign-in" style="margin-right: 5px"></i>
                                    Login
          
                                </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="main-footer" style="font-size:12px;position:fixed;bottom:0;width: 100%;margin-left:0;text-align: center;padding-top: 2px;padding-bottom: 2px">
        <strong>
                Copyright 2023 &copy;<a target="_blank" rel="noopener nofollow" href="https://topsetting.com/">MIXRADIUS MANAGER V2.0</a>
            </strong>
    </footer>
    <script src="https://amc.topsetting.com:973/theme/default/assets/jquery/jquery.min.js"></script>
    <script src="https://amc.topsetting.com:973/theme/default/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
